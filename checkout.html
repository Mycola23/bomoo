<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet" />
        <title>Bomoo</title>
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <div class="wrapper" id="top">
            <header class="header header-checkout">
                <div class="header__container nav-header"></div>
            </header>
            <main class="page">
                <div class="checkout__container">
                    <h2 class="checkout__title">Review your order</h2>
                    <div class="checkout__content">
                        <div class="checkout__order-payment order-payment">
                            <div class="order-payment__info"></div>
                            <div class="order-payment__use-service use-service">
                                <span class="use-service__text">Use PayPal</span>
                                <input type="checkbox" class="use-service__check" />
                            </div>
                            <div class="order-payment__btn">Place your order</div>
                        </div>
                    </div>
                </div>
            </main>
            <!-- Footer-->
            <footer class="footer"></footer>
        </div>
        <script type="module" src="js/checkout.js"></script>
    </body>
</html>
